<!DOCTYPE html>
<html>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
}

hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
}

button:hover {
    opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
    padding: 16px;
}

/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
       width: 100%;
    }
}
</style>
<body>
    <div class="main-w3layouts wrapper">
        <h1>Post a Ride</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form (ngSubmit)= "createuser(newuser)">
                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                      <label for= "name">name</label>
                      <input [(ngModel)]="newuser.name" id="name" name="name" class="form-control form-control-sm" required="required"><br>
                    </div>
                    <div class="form-group">
                      <label for= "username">UserName</label>
                      <input [(ngModel)]="newuser.username" id="username" name="username" required="required" class="form-control form-control-sm"><br>
                      
                    <!-- <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
                    </div>
                    <div class="form-group">
                        <label for= "email">Email</label>
                        <input [(ngModel)]="newuser.email" id="email" name="email" required="required" class="form-control form-control-sm"><br>
                  <!-- <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
                    </div>
                    <div class="form-group">
                        <label for= "password">Password</label>
                        <input [(ngModel)]="newuser.password" id="password" name="password" required="required" class="form-control form-control-sm" ><br>
                  <!-- <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
                    </div>
                  <button type="submit" class="btn btn-primary btn-block">Register</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
