<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form (ngSubmit)= "loginuser(user)">
        <input type="text" [(ngModel)]="user.login" id="login" class="fadeIn second" name="login" placeholder="login">
        <input type="text" [(ngModel)]="user.password" id="password" class="fadeIn third" name="password" placeholder="password"><br>
        <mat-error *ngIf="error">{{error}}</mat-error><br>
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
